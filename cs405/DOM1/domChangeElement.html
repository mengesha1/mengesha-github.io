<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeEle(){
            //change content inside div 
        let mydiv =document.querySelector('div')
            mydiv.innerHTML='mynewdiv';
        //change content inside pa
          let myp = document.querySelector('p') 
             myp.innerHTML="my new paragraph ";  
         let myinput = document.querySelector('input'); 
             myinput.value="Edittext"
        //     console.log(myin);  
        //change link
        let anchortag = document.querySelector('a')
        anchortag.innerHTML="Apple";
        anchortag.setAttribute('href','https://www.apple.com')
        //change image
        let myimg=document.querySelector('img');
        myimg.innerHTML="nature";
        myimg.setAttribute('src','natures.jpg')
        //change value of text input teaxtarea
        let mytxtarea=document.querySelector("textarea")
         mytxtarea.value= 'Edit textarea';
         //change lable and input
         let mylbl=document.querySelector('label');
         mylbl.innerHTML="Gender";
         let inputbox=document.querySelector("input")
         inputbox.value='my radio'
         inputbox.setAttribute('type','radio')
 
        }
    </script>
</head>
<body>
 <h3>Changing TagElements using DOM using</h3>  
<h4>changing Div element</h4> 
<div>mydiv</div>

</div>

</body>
</html>
