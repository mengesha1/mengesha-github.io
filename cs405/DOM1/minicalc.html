<!DOCTYPE html>
<html lang="en">

<head>

    <DOCTYPE html>
        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <style>
            .btn{
            height:40px;width:40px;
            color:white;border:1px solid gray ;
            background-color: lightskyblue;
            border-radius: 25%;
            font-size:x-large;
            
            }
            .btn2{
            height:40px;width:40px;
            color:white;border:1px solid gray ;
            background-color: orange;
            border-radius: 25%;
            font-size:x-large;
            }
        </style>

            <script>

                function appendText(num) {
                    let myText = document.querySelector('textarea');
                    myText.value = myText.value + num;
                }

                function execute() {
                    let myTextAreaValue = document.querySelector('textarea').value;
                    let lhs, rhs, op;
                    for (let i = 0; i < myTextAreaValue.length; i++) {
                        if (i == 0) {
                            lhs = parseInt(myTextAreaValue[0]);
                        }
                        else if (myTextAreaValue[i] == '+' || myTextAreaValue[i] == '-' || myTextAreaValue[i] == '*' || myTextAreaValue[i] == '/') {
                            op = myTextAreaValue[i];
                        } else {
                            rhs = parseInt(myTextAreaValue[i]);
                        }
                    }
                    let result;
                    if (op == '+') {
                        result = lhs + rhs;
                    }
                    else if (op == '-') {
                        result = lhs - rhs;

                    }
                    else if (op == '*') {
                        result = lhs * rhs;

                    }
                    else if (op == '/') {
                        result = lhs / rhs;

                    }


                    // let result = op == '+' ? lhs + rhs : lhs - rhs;
                    document.querySelector('textarea').value = result;

                }
                function clears() {
                    let myClear = document.getElementById('textarea');
                    myClear.value = ' ';
                }
            </script>
        </head>

<body>
    <div style="margin: 50px; border: 2px solid gray;width:200px; height: 220px;">
        <textarea id= "textarea"style="width:195px"></textarea>
        <div style="margin: 10px">
            <button class="btn"onclick="appendText(0)">0</button>
            <button class="btn"onclick="appendText(1)">1</button>
            <button class="btn"class="btn"onclick="appendText(2)">2</button>
            <button class="btn" onclick="appendText(3)">3</button>
        
        <div style="margin: 2px">
        <button class="btn" onclick="appendText(4)">4</button>
        <button class="btn" onclick="appendText(5)">5</button>
        <button class="btn" onclick="appendText(6)">6</button>
        <button class="btn" onclick="appendText(7)">7</button
        </div>
        
            <div style="margin:2px">
                
                <button class="btn"onclick="appendText(8)">8</button>
                <button class="btn"onclick="appendText(9)">9</button>
                <button class="btn2"onclick="appendText('+')">+</button>
                <button class="btn2"onclick="appendText('-')">-</button>
            </div>
            
            <div style="margin: 2px">
               
                <button class="btn2"onclick="appendText('*')">*</button>
                <button class="btn2" onclick="appendText('/')">/</button>
                <button class="btn2"onclick='clears()'>AC</button>
                <button class="btn2" onclick='execute()'>Go</button>
            </div>
        </div>
    </div>

</body>

</html>
